<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/128/7211/7211037.png"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body class="auth-body">
    <div class="auth-overlay"></div>

    <div class="auth-container">
      <div
        style="
          font-size: 40px;
          color: var(--primary-orange);
          margin-bottom: 10px;
        "
      >
        <i class="ri-shield-keyhole-line"></i>
      </div>

      <h1>Admin Login</h1>
      <p>Restricted access for society administrators.</p>

      <form method="post" action="/admin/login">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <input
          class="auth-input"
          type="email"
          name="email"
          placeholder="Email Address"
          required
        />
        <input
          class="auth-input"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button class="auth-btn" type="submit">Secure Login</button>
      </form>

      <!-- ðŸ”¹ REGISTER BUTTON ADDED HERE -->
      <div style="margin-top: 15px; text-align: center">
        <span style="font-size: 13px; color: #666">New Admin?</span>
        <a
          href="/admin/register"
          class="auth-link"
          style="font-weight: 600; margin-left: 5px"
        >
          Register Here
        </a>
      </div>

      <div
        style="display: flex; justify-content: space-between; margin-top: 20px"
      >
        <a class="auth-link" href="/"
          ><i class="ri-arrow-left-line"></i> Back to Home</a
        >
        <a class="auth-link" href="#">Recover Account?</a>
      </div>

      <footer style="margin-top: 30px; font-size: 11px; color: #666">
        &copy; 2026 Society Management System
      </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
