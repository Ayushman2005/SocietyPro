<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Successful</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body" style="justify-content: center; text-align: center">
    <div class="auth-container" style="max-width: 400px; padding: 40px">
      <div style="font-size: 60px; color: #10b981; margin-bottom: 20px">
        <i class="ri-checkbox-circle-fill"></i>
      </div>

      <h1 style="color: white; margin-bottom: 10px">Payment Successful!</h1>
      <p style="color: #aaa; margin-bottom: 30px">
        Your transaction for <strong>Bill #{{ bill_id }}</strong> has been
        completed. The amount has been credited to the society fund.
      </p>

      <a
        href="/user/dashboard"
        class="primary-btn-glow"
        style="text-decoration: none"
      >
        <i class="ri-arrow-left-line"></i> Back to Dashboard
      </a>
    </div>
  </body>
</html>
