<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tenants - SocietyPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/128/143/143438.png"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="dashboard-body">
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="logo"><i class="ri-building-2-line"></i> SocietyApp</div>
        <ul class="menu">
          <li>
            <a href="/admin/dashboard"
              ><i class="ri-dashboard-line"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="/admin/tenants" class="active"
              ><i class="ri-user-line"></i> Tenants</a
            >
          </li>
          <li>
            <a href="/admin/invoices"
              ><i class="ri-file-list-3-line"></i> Invoices</a
            >
          </li>
          <li>
            <a href="/admin/settings"
              ><i class="ri-settings-4-line"></i> Settings</a
            >
          </li>
          <li>
            <a href="/admin/complaints"
              ><i class="ri-feedback-line"></i> Complaints</a
            >
          </li>
          <li>
            <a href="/admin/notices">
              <i class="ri-notification-3-line"></i> Notices
            </a>
          </li>
          <li>
            <a href="/profile"><i class="ri-user-settings-line"></i> Profile</a>
          </li>
        </ul>
        <a href="/logout" class="logout-btn"
          ><i class="ri-logout-box-line"></i> Logout</a
        >
      </aside>

      <main class="main-content">
        <div class="header-section">
          <div class="header-title">
            <h1>Manage Tenants</h1>
            <p>Add, edit, or remove society members.</p>
          </div>
        </div>

        <div class="content-grid">
          <div
            class="grid-left"
            style="
              background: #1c1c1c;
              padding: 20px;
              border-radius: 12px;
              border: 1px solid #333;
            "
          >
            <h3 class="section-title">Registered Tenants</h3>
            <div class="table-box">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for t in tenants %}
                  <tr>
                    <td>#{{ t[0] }}</td>
                    <td>{{ t[1] }}</td>
                    <td>
                      <button
                        onclick="openEditModal('{{ t[0] }}', '{{ t[1] }}')"
                        style="
                          background: none;
                          border: none;
                          color: #3b82f6;
                          cursor: pointer;
                          font-size: 18px;
                          margin-right: 10px;
                        "
                        title="Edit"
                      >
                        <i class="ri-edit-line"></i>
                      </button>

                      <a
                        href="/admin/delete_tenant/{{ t[0] }}"
                        onclick="return confirm('Are you sure? This will delete the user AND their bill history.');"
                        style="color: #ef4444; font-size: 18px"
                        title="Delete"
                      >
                        <i class="ri-delete-bin-line"></i>
                      </a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>

          <div class="grid-right">
            <div class="form-box">
              <h3 class="section-title" id="formTitle">Add New Tenant</h3>

              <form id="tenantForm" action="/admin/tenants" method="POST">
                <input type="hidden" name="user_id" id="editUserId" />

                <label style="color: #ccc; font-size: 13px"
                  >Email Address</label
                >
                <input
                  type="email"
                  name="email"
                  id="editEmail"
                  placeholder="user@example.com"
                  required
                />

                <label style="color: #ccc; font-size: 13px">Password</label>
                <input
                  type="text"
                  name="password"
                  id="editPassword"
                  placeholder="Assign password"
                  required
                />

                <button type="submit" id="submitBtn">
                  <i class="ri-user-add-line"></i> Add Tenant
                </button>

                <button
                  type="button"
                  id="cancelBtn"
                  onclick="resetForm()"
                  style="display: none; background: #333; margin-top: 10px"
                >
                  Cancel Edit
                </button>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      function openEditModal(id, email) {
        // 1. Change Title
        document.getElementById("formTitle").innerText =
          "Edit Tenant (ID: " + id + ")";

        // 2. Populate Fields
        document.getElementById("editUserId").value = id;
        document.getElementById("editEmail").value = email;
        document.getElementById("editPassword").value = ""; // Don't show old password for security, ask for new one
        document.getElementById("editPassword").placeholder =
          "Enter new password";

        // 3. Change Form Action to Edit Route
        document.getElementById("tenantForm").action = "/admin/edit_tenant";

        // 4. Change Button Text
        document.getElementById("submitBtn").innerHTML =
          "<i class='ri-save-line'></i> Update Tenant";

        // 5. Show Cancel Button
        document.getElementById("cancelBtn").style.display = "block";
      }

      function resetForm() {
        // Reset to "Add Mode"
        document.getElementById("formTitle").innerText = "Add New Tenant";
        document.getElementById("editUserId").value = "";
        document.getElementById("editEmail").value = "";
        document.getElementById("editPassword").value = "";
        document.getElementById("editPassword").placeholder = "Assign password";

        document.getElementById("tenantForm").action = "/admin/tenants";
        document.getElementById("submitBtn").innerHTML =
          "<i class='ri-user-add-line'></i> Add Tenant";
        document.getElementById("cancelBtn").style.display = "none";
      }
    </script>
  </body>
</html>
