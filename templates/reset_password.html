<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Password - SocietyPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body">
    <div class="auth-overlay"></div>
    <div class="auth-container">
      <div
        style="
          font-size: 40px;
          color: var(--primary-orange);
          margin-bottom: 10px;
        "
      >
        <i class="ri-lock-unlock-line"></i>
      </div>
      <h1>New Password</h1>
      <p>Create a strong password for your account.</p>

      <form method="POST" action="/reset_password">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <label class="modern-label" style="text-align: left"
          >New Password</label
        >
        <div class="input-wrapper">
          <i class="ri-key-2-line input-icon"></i>
          <input
            class="modern-input"
            type="password"
            name="password"
            placeholder="Min. 6 characters"
            required
          />
        </div>

        <button class="primary-btn-glow" type="submit">
          Update Password <i class="ri-check-double-line"></i>
        </button>
      </form>
    </div>
  </body>
</html>
