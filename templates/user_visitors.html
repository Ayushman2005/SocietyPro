<!doctype html>
<html lang="en">
  <head>
    <title>Visitor Gate Pass</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="dashboard-body">
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="logo">
          <i class="ri-home-smile-2-line"></i> Resident Panel
        </div>

        <ul class="menu">
    <li>
        <a href="/user/dashboard" class="{% if request.path == '/user/dashboard' %}active{% endif %}">
            <i class="ri-dashboard-line"></i> Dashboard
        </a>
    </li>

    <li>
        <a href="/user/visitors" class="{% if request.path == '/user/visitors' %}active{% endif %}">
            <i class="ri-shield-user-line"></i> Visitors
        </a>
    </li>

    <li>
        <a href="/user/polls" class="{% if request.path == '/user/polls' %}active{% endif %}">
            <i class="ri-bar-chart-box-line"></i> Polls
        </a>
    </li>

    <li>
        <a href="/user/notices" class="{% if request.path == '/user/notices' %}active{% endif %}">
            <i class="ri-notification-3-line"></i> Notices
        </a>
    </li>

    <li>
        <a href="/user/complaints" class="{% if request.path == '/user/complaints' %}active{% endif %}">
            <i class="ri-feedback-line"></i> Complaints
        </a>
    </li>

    <li>
        <a href="/user/emergency" class="{% if request.path == '/user/emergency' %}active{% endif %}">
            <i class="ri-phone-fill"></i> Emergency
        </a>
    </li>
<li>
    <a href="/user/bookings" class="{% if request.path == '/user/bookings' %}active{% endif %}">
        <i class="ri-calendar-check-line"></i> Bookings
    </a>
</li>
    <li>
        <a href="/profile" class="{% if request.path == '/profile' %}active{% endif %}">
            <i class="ri-user-settings-line"></i> Profile
        </a>
    </li>
</ul>

        <a href="/logout" class="logout-btn">
          <i class="ri-logout-box-line"></i> Logout
        </a>
      </aside>


      <main class="main-content">
        <h1 class="section-title">ðŸ›‘ Visitor Gate Pass</h1>

        <div class="form-box" style="margin-bottom: 30px">
          <h3><i class="ri-user-add-line"></i> Pre-Approve Guest</h3>
          <form method="POST">
            <div
              style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px"
            >
              <input
                type="text"
                name="name"
                placeholder="Visitor Name"
                required
              />
              <input
                type="text"
                name="phone"
                placeholder="Phone Number"
                required
              />
              <input type="date" name="date" required />
              <input type="time" name="time" required />
            </div>
            <button type="submit" style="width: 100%; margin-top: 10px">
              Generate Pass
            </button>
          </form>
        </div>

        <div class="cards">
          {% for v in visitors %}
          <div
            class="card"
            style="border-left: 4px solid {% if v[4] == 'Expected' %}#3b82f6{% else %}#10b981{% endif %};"
          >
            <div class="card-header">
              <span style="font-size: 12px; opacity: 0.7"
                >{{ v[2] }} | {{ v[3] }}</span
              >
              <span
                class="status {{ 'unpaid' if v[4] == 'Expected' else 'paid' }}"
                >{{ v[4] }}</span
              >
            </div>
            <h3>{{ v[0] }}</h3>
            <p><i class="ri-phone-line"></i> {{ v[1] }}</p>
          </div>
          {% endfor %}
        </div>
      </main>
    </div>
  </body>
</html>
