<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify OTP - SocietyPro</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body">
    <div class="auth-overlay"></div>

    <div class="auth-container">
      <div
        style="
          font-size: 40px;
          color: var(--primary-orange);
          margin-bottom: 10px;
        "
      >
        <i class="ri-lock-password-line"></i>
      </div>

      <h1>Verify Identity</h1>
      <p>Enter the 6-digit code sent to <strong>{{ email }}</strong></p>

      {% if msg %}
      <div
        style="
          background: #ef4444;
          color: white;
          padding: 10px;
          margin-bottom: 15px;
          border-radius: 5px;
          font-size: 13px;
        "
      >
        {{ msg }}
      </div>
      {% endif %}

      <form method="post" action="/reset_password">
        <input type="hidden" name="email" value="{{ email }}" />

        <input
          class="auth-input"
          type="text"
          name="otp"
          placeholder="Enter 6-Digit OTP"
          required
          maxlength="6"
          pattern="\d{6}"
          style="
            text-align: center;
            letter-spacing: 5px;
            font-weight: bold;
            font-size: 18px;
          "
        />

        <input
          class="auth-input"
          type="password"
          name="new_password"
          placeholder="New Password"
          required
        />

        <button class="auth-btn" type="submit">
          Reset Password <i class="ri-check-double-line"></i>
        </button>
      </form>

      <div style="margin-top: 20px">
        <a class="auth-link" href="/forgot_password">Resend Code</a>
      </div>
    </div>
  </body>
</html>
