<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings | Society Manager</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="dashboard-body">
<div class="dashboard-container">
  <aside class="sidebar">
    <div class="logo"><i class="ri-building-2-line"></i> SocietyApp</div>
    <ul class="menu">
      <li><a href="/admin/dashboard"><i class="ri-dashboard-line"></i> Dashboard</a></li>
      <li><a href="/admin/tenants"><i class="ri-user-line"></i> Tenants</a></li>
      <li><a href="/admin/invoices"><i class="ri-file-list-3-line"></i> Invoices</a></li>
      <li><a href="/admin/settings" class="active"><i class="ri-settings-4-line"></i> Settings</a></li>
    </ul>
    <a href="/logout" class="logout-btn"><i class="ri-logout-box-line"></i> Logout</a>
  </aside>

  <main class="main-content">
    <div class="header-section">
      <div class="header-title"><h1>Settings</h1></div>
    </div>

    <div class="content-grid">
      <div class="form-section">
        <h3 class="section-title">Security</h3>
        <div class="form-box">
          <form method="post" action="/admin/settings">
            <label style="font-size:13px; color:#94a3b8;">Update Admin Password</label>
            <input type="password" name="new_password" placeholder="New Password" required>
            <button type="submit" style="background:#f59e0b;">
              <i class="ri-lock-password-line"></i> Update Password
            </button>
            {% if msg %}
            <p style="margin-top:15px; color:#10b981; font-size:14px;">{{ msg }}</p>
            {% endif %}
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
