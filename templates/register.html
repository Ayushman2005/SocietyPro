<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Account - SocietyPro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/128/2921/2921222.png"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body">
    <div class="auth-overlay"></div>

    <div class="auth-container">
      <div
        style="
          font-size: 40px;
          color: var(--primary-orange);
          margin-bottom: 10px;
        "
      >
        <i class="ri-user-add-line"></i>
      </div>

      <h1>Create Account</h1>
      <p>Join the society management portal.</p>

      <form method="post" action="/user/register">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

        <input
          class="auth-input"
          type="text"
          name="name"
          placeholder="Full Name"
          required
        />

        <input
          class="auth-input"
          type="email"
          name="email"
          placeholder="Email Address"
          required
        />

        <input
          class="auth-input"
          type="password"
          name="password"
          placeholder="Create Password"
          required
        />

        <input
          class="auth-input"
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />

        <button class="auth-btn" type="submit">
          Register Now
          <i class="ri-arrow-right-line" style="vertical-align: middle"></i>
        </button>
      </form>

      <div style="margin-top: 25px">
        <p style="font-size: 13px; color: #888; margin-bottom: 10px">
          Already have an account?
        </p>

        <div
          style="
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
          "
        >
          <a class="auth-link" href="/login" style="margin-top: 0">
            <i class="ri-login-box-line"></i> Login Here
          </a>

          <span style="color: #333">|</span>

          <a class="auth-link" href="/" style="margin-top: 0">
            <i class="ri-arrow-left-line"></i> Back to Home
          </a>
        </div>
      </div>

      <footer style="margin-top: 30px; font-size: 11px; color: #666">
        &copy; 2026 Society Management System
      </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        const pass = document.querySelector('input[name="password"]').value;
        const confirm = document.querySelector(
          'input[name="confirm_password"]',
        ).value;
        if (pass !== confirm) {
          e.preventDefault();
          alert("Passwords do not match!");
        }
      });
    </script>
  </body>
</html>
