<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password - SocietyPro</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body">
    <div class="auth-overlay"></div>

    <div class="auth-container">
      <div
        style="
          font-size: 40px;
          color: var(--primary-orange);
          margin-bottom: 10px;
        "
      >
        <i class="ri-mail-send-line"></i>
      </div>

      <h1>Reset Password</h1>
      <p>Enter your email to receive a secure OTP.</p>

      {% if msg %}
      <div
        style="
          background: #333;
          color: var(--primary-orange);
          padding: 10px;
          margin-bottom: 15px;
          border-radius: 5px;
        "
      >
        {{ msg }}
      </div>
      {% endif %}

      <form method="post" action="/forgot_password">
        <input
          class="auth-input"
          type="email"
          name="email"
          placeholder="Registered Email Address"
          required
        />

        <button class="auth-btn" type="submit">
          Send Reset Code <i class="ri-arrow-right-line"></i>
        </button>
      </form>

      <div
        style="
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 25px;
        "
      >
        <a class="auth-link" href="/login"
          ><i class="ri-arrow-left-line"></i> Back to Login</a
        >
      </div>

      <footer style="margin-top: 30px; font-size: 11px; color: #666">
        &copy; 2026 Society Management System
      </footer>
    </div>
  </body>
</html>
