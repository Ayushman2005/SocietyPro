<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <h1>Reset Password</h1>
      <p>Enter your email to set a new password.</p>

      {% if msg %}
      <div
        style="
          background: #333;
          color: var(--primary-orange);
          padding: 10px;
          border-radius: 5px;
          margin-bottom: 15px;
        "
      >
        {{ msg }}
      </div>
      {% endif %}

      <form method="post">
        <div style="margin-bottom: 15px">
          <label style="color: #ccc; margin-right: 10px">I am a:</label>
          <select
            name="role"
            style="
              padding: 5px;
              background: black;
              color: white;
              border: 1px solid #333;
            "
          >
            <option value="user">Resident</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <input
          class="auth-input"
          type="email"
          name="email"
          placeholder="Registered Email"
          required
        />
        <input
          class="auth-input"
          type="password"
          name="new_password"
          placeholder="New Password"
          required
        />

        <button class="auth-btn" type="submit">Update Password</button>
      </form>

      <a class="auth-link" href="/login">Back to Login</a>
    </div>
  </body>
</html>
